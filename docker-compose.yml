services:
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio del Bot RPA
  rpa-bot:
    build: .  # Le indica a Docker que use el Dockerfile en el directorio actual
    container_name: rpa-normalizador-cuentas
    environment:
      # URL de RabbitMQ, usando el nombre del servicio (rabbitmq) y las credenciales
      AMQP_URL: amqp://admin:admin123@rabbitmq:5672/
      RABBITMQ_QUEUE: rpa.cuentas.normalizar.v1
      RABBITMQ_EXCHANGE: rpa.direct
      RABBITMQ_ROUTING_KEY: rpa.cuentas.normalizar.v1
    volumes:
      # Mapea el código fuente para que los cambios se reflejen (opcional en prod)
      - .:/app 
      # Mapea el directorio de salida (out/) y data (data/) para persistencia y acceso
      - rpa_out:/app/out
      - ./data:/app/data
    depends_on:
      rabbitmq:
        condition: service_healthy # Asegura que RabbitMQ esté listo
    # Opcional: Restart policy si el bot debe correr continuamente
    restart: unless-stopped 

  n8n:
    # ... (Resto del servicio n8n)
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      rabbitmq:
        condition: service_healthy

  loki:
    # ... (Resto del servicio loki)
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki

  grafana:
    # ... (Resto del servicio grafana)
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki

volumes:
  rabbitmq_data:
  n8n_data:
  loki_data:
  grafana_data:
  rpa_out: # Nuevo volumen para los archivos de salida del bot